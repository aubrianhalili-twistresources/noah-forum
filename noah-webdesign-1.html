<style type='text/css'>
/*
 * Files
 */
	.view .btn {
		border: none;

		-webkit-box-shadow: none;
		-moz-box-shadow: none;
		box-shadow: none;
        
        font-size: 1em;
	}
	.view .btn.active, .view .btn:focus {
		outline-style: none;
	}
	.files, .view, .view .glyphicon, time {
		color: #7d7f82;
	}
	.files.grid > .media {
		float: left;
		width: 25%;
        /*
		min-height: 70px;
		max-height: 200px;
        */
		margin-top: 0;
	}
	.files.grid > .media .pads {
		margin: 5px;
		padding: 18px;
		background: rgba(0, 0, 0, 0.05);
        
        -webkit-border-radius: 4px;
		-moz-border-radius: 4px;
		border-radius: 4px;
        
        border-bottom: 1px solid lightgray;
        
        position: relative;
	}
	.files.grid > .media .media-left {
		clear: both;
		display: block;
		text-align: center;
		font-size: 20px;
		padding: 0;
	}
	.files.grid > .media .media-body {
		clear: both;
		display: block;
		margin-top: 5px;
		text-align: center;
        
        padding-top: 0;
		border-top: none;
	}
	.files > .media .media-body {
		padding-top: 5px;
		border-top: 1px dashed #eee;
	}
    .files > .media, .files > .media .media-body {
        overflow: visible;
    }
	.files.grid .list-info {
		display: none;
	}
    .files > .media .media-left a i {
        font-size: 48px;
        vertical-align: top;
    }
    .files.grid > .media .media-left a i {
        font-size: 72px;
        vertical-align: middle;
    }
	.files .attachment {
		position: relative;
	}
	.files .attachment .controls {
		position: absolute;
		top: 0;
		right: 0;
		margin: 0;
	}
	.files .controls .btn {
		padding: 0 5px;
		border: none;
		background: 0 0;
	}
	.files .grid-info {
		display: none;
	}
	.files.grid .grid-info {
		display: inline;
	}
    .files.grid .file-options {
        display: block;
        margin-top: 5px;
        padding-top: 5px;
    }
    .file-options a {
        font-size: 14px;
        text-decoration: none;
    }

/*
 * Media Queries
 */

	@media (max-width: 767px) {
	    .media-heading {
	        font-size: 14px;
	    }
	    .view {
	        width: 100%;
	        margin-bottom: 25px;
	    }
	    .view button {
	        width: 50%;
	    }
	    .view .btn {
	        padding: 15px 10px;
	    }
	}
	
	@media (max-width: 990px) {
	    .files.grid > .media {
	        width: 50%;
	    }
	}
	@media (max-width: 1024px) {
		body > .container {
			width: 100%;
		}
	}</style>

<script id="noah-curia-template-fileList-fullpage" type="text/template">
	<div class="forum-home panel-2">

        <h4>Files page</h4>
        <hr>
        
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-cloud-upload"></i> Upload</button>
        <br>
        <br>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="File Name" aria-describedby="basic-addon2">
            <span class="btn btn-success input-group-addon" id="basic-addon2">Search</span>
        </div>
        <br>
        
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Upload File</h4>
              </div>
              <div class="modal-body">
                <div class="dropzone" id="file-upload"></div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" onclick="FileManage.startFileUpdate()"><i class="glyphicon glyphicon-play"></i> Start Upload</button>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">File Edit</h4>
              </div>
              <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">File Name</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon1">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Description</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon1">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-default">Update</button>
              </div>
            </div>
          </div>
        </div>

        <div class="view btn-group btn-group-sm pull-right" role="group" aria-label="...">
            <button type="button" class="btn btn-default grid active" onclick="FileManage.box('.files.grid .media .pads');">
                <i class="glyphicon glyphicon-th-large"></i> Grid
            </button>
            <button type="button" class="btn btn-default list" onclick="FileManage.boxReset('.files.grid .media .pads');">
                <i class="glyphicon glyphicon-menu-hamburger"></i> List
            </button>
        </div>
        <div class="clearfix"></div>
        <br>
        <br class="list-info">

        <div class="files grid">
        </div>
        <!-- /files grid -->

    </div>
</script>
<script id="noah-curia-template-fileList" type="text/template">
  {{#file}}
      <div class="media">
          <div class="pads">
              <div class="media-left">
                  <a href="#">
                      <i class="ion-document"></i>
                  </a>
              </div>
              <div class="media-body">
                  <div class="attachment">

                      <a href="#" class="title">{{filename}}</a>

                      <!-- [ hidden on large devices] -->
                      <span class="list-info">
                          <br>
                          <span>
                              <strong>Uploaded by:</strong>
                              {{#user}}
                              {{#firstName}}{{firstName}} {{/firstName}}
                              {{#lastName }}{{lastName }}{{/lastName }}
                              {{/user}}
                              <br>
                              2:11pm
                          </span>
                      </span>

                      <span class="list-info text-muted"> | </span>

                      <br class="grid-info" data-original-title="" title="">

                      <span class="file-options">
                          <a href="#" class="grid-info ion-information-circled" data-toggle="tooltip" data-placement="auto" title="file info"></a>
                          &nbsp;
                          <small class="list-info">11kb&nbsp;</small>
                          <span class="grid-info" data-original-title="" title=""> </span>
                          <a href="#" class="ion-android-download" data-toggle="tooltip" data-placement="auto" title="download"></a>
                          &nbsp;
                          <span class="grid-info" data-original-title="" title="">
                              <a href="#" class="ion-edit" data-toggle="tooltip" data-placement="auto" title="edit"></a>
                              &nbsp;
                              <a href="#" class="ion-close" data-toggle="tooltip" data-placement="auto" title="delete"></a>
                          </span>
                      </span>

                      <!-- [ Post controls ] -->
                      <div class="controls list-info">
                          <div class="dropdown clearfix">
                              <button class="btn btn-default btn-sm dropdown-toggle" type="button" id="dropdownMenuDivider" data-toggle="dropdown" aria-expanded="false">
                                  <span class="glyphicon glyphicon-option-vertical"></span>
                              </button>
                              <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuDivider">
                                  <li>
                                      <a href="#">Copy/Move</a>
                                  </li>
                                  <li>
                                      <a href="#">Comments</a>
                                  </li>
                                  <li role="presentation" class="divider"></li>
                                  <li>
                                      <a href="#">Upload File</a>
                                  </li>
                                  <li>
                                      <a href="#">Delete</a>
                                  </li>
                              </ul>
                          </div>
                      </div>
                      <!-- /Post controls -->
                  </div>
              </div>
          </div>
      </div>
      {{/file}}
</script>
